{% extends 'base.html' %}

{% block login %}

{% load crispy_forms_tags %}

<div class="form-wrapper">
<form method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <p>Already have an account? <a href="/login" style="color:blue;">Login</a></p>      
    <button type="submit">Register</button>
</form>
</div>

{% endblock %}
