{% extends 'base.html' %}

{% block thelist %}

<div class="card">
    <a href="{% url 'myapp:tasks' %}">Go back</a>
    <p>Are you sure you want to delete this task? {{task}}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</div>

{% endblock thelist %}
