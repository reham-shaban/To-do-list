{% extends 'base.html' %}

{% block login %}

{% load crispy_forms_tags %}

<div class="form-wrapper">
<form method="POST" >
    {% csrf_token %}
    {{form | crispy}}
    <p>Don't have an account? Create one <a href="/register" style="color: blue;">here</a></p>
    <button type="submit">Login</button>
</form>
</div>

{% endblock %}
